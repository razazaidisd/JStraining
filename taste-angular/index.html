<!DOCTYPE html>
<html>
<head>
	<title>Taste Angular JS </title>
	<link rel="stylesheet" type="text/css" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">	
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap-css-only/css/bootstrap.css">	
</head>
<body ng-app="taste-angular">

	<div ng-controller="AppController as vm">
			
		<div>
			<nav class="navbar navbar-default">
			  <div class="container">
				<ul class="nav navbar-nav">
					<li><a ui-sref="home">Home</a></li>
					<li><a ui-sref="about">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
	        		<li>
		        		<a href="javascript:;">
							{{vm.UserService.user.name}}
		        		</a>
	        		</li>
	        	</ul>
			  </div>
			</nav>
			<div class="container">
				
				<ul>
					<li ng-repeat="user in vm.users">
						{{user.firstName}} {{user.lastName}}
					</li>
				</ul>

				<button type="button" ng-click="vm.printMyName('Adill')">Printt Name</button>
				{{(vm.name)? vm.name : 'No Name available!'}}

				
			    <div class="btn-group" uib-dropdown>
			    	{{vm.status.isopen}}
			      <button 
				      id="single-button" 
				      type="button" 
				      class="btn btn-primary"
				      uib-dropdown-toggle 
				      ng-click="vm.toggleDropdown()"
				    >
			        Button dropdown <span class="caret"></span>
			      </button>
			      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
			        <li ng-repeat="option in vm.options">
			        	<a href="javascript:;">
			        		{{option}}
			        	</a>
			        </li>
			      </ul>
			    </div>
			</div>
			<hr>
			<div class="container">
				<ui-view></ui-view>
			</div>

		</div>
	</div>


</body>
	<!--Vendor Scripts start-->
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	<!--Vendor Scripts end-->

	<!--App Scripts-->
	<script type="text/javascript" src="app.module.js"></script>
	<script type="text/javascript" src="app.route.js"></script>
	<script type="text/javascript" src="app.controller.js"></script>
	<script type="text/javascript" src="app/core/services/user.service.js"></script>
	<script type="text/javascript" src="app/shared/ta-user-component/ta-user-component.js"></script>



	<script type="text/javascript" src="app/modules/home/home.controller.js"></script>
	<script type="text/javascript" src="app/modules/home/home.service.js"></script>
	<script type="text/javascript" src="app/modules/about/about.controller.js"></script>
	
	<!--App Scripts end-->


</html>
