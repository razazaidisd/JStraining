<div>
	
	<h1>{{vm.pageTitle}}</h1>
	<h2>{{vm.HomeService.serviceTitle}}</h2>
	
	<div class="container">
		
		<button type="button" ng-click="vm.printMyName('Adill')">Printt Name</button>
		{{(vm.name)? vm.name : 'No Name available!'}}

		
	    <div class="btn-group" uib-dropdown>
	    	{{vm.status.isopen}}
	      <button 
		      id="single-button" 
		      type="button" 
		      class="btn btn-primary"
		      uib-dropdown-toggle 
		      ng-click="vm.toggleDropdown()"
		    >
	        Button dropdown <span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
	        <li ng-repeat="option in vm.options">
	        	<a href="javascript:;">
	        		{{option}}
	        	</a>
	        </li>
	      </ul>
	    </div>
	</div>

	<hr>
	<h4>Friend List</h4>
	<div ng-if="vm.users.length < 1">
		You have no friends in your list.
	</div>
	<pre>{{vm.users | json}}</pre>
	<div ng-repeat="user in vm.users" class="col-md-4">
		<user-component user="user"></user-component>
	</div>


</div>
